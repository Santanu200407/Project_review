<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            background: #0f172a;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            color: white;
        }
        .icon-container {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 30px;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: white;
        }
        input::placeholder {
            color: #ccc;
        }
        input:focus {
            border-bottom-color: #1e3a8a;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 14px;
        }
        .remember-me input {
            width: auto;
            margin-right: 5px;
        }
        button {
            width: 100%;
            background: #1e3a8a;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e40af;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password span {
            color: #38bdf8;
            font-weight: bold;
            cursor: pointer;
        }
        .terms {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">âž¡</div>
        <h2>SIGN IN</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">Forgot password? <span onclick="askAdmin()">Ask admin</span></div>
        <div class="terms">Terms and Conditions</div>
    </div>

    <script>
        function askAdmin() {
            alert("Please contact the administrator for password recovery.");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if(username && password) {
                alert("Logging in with: " + username);
            } else {
                alert("Please enter valid credentials");
            }
        });
    </script>
</body>
</html>
