<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="exit_container">
        <div id="exit">
            <div >
                <i class="fa-solid fa-right-to-bracket fa-3x"></i>
            </div>
        </div>
    </div>
    <div id="contain">
        <div id="container">
            <form>
                <div id="input_field">
                <div id="signin"><h4>SIGN IN</h4></div>
                <input type="text" placeholder="Username or Mobile Number">
                <br>
                <br>
                <input type="password" placeholder="Password">
                <br>
                <br>
                <div id="display-container">
                <input type="checkbox" name="agree">
                <label for="agree">Remember Me</label>
                </div>
                </div>
                <br>
                <br>
                <div id="login_container">
                <div id="login">LOG IN</div>
                </div>
                <br>
                <br>
                <br>
                <div id="icontainer">
                <div id="instruction">
                    <span>Forgot password?</span><span id="logic">Ask Admin</span>
                </div>
                </div>
                <div id="conditions_container">
                <div id="conditions">
                    <h5>Terms and Conditions</h5>
                </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
